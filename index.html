<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/tic-tac-toe.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="header">
            <h2>Tic-Tac-Toe</h2>
            <h4>Versus AI or a friend</h4>
        </div>
        
        <div id="content">
            <div id="choice">
                <div id="choice-players">
                    <input type="text" id="input-player-left" class="input-choice" name="player-1-name" value="Player 1" data-player="1">
                    
                    <span>vs</span>
                    
                    <input type="text" id="input-player-right" class="input-choice" name="player-2-name" value="Player 2" data-player="2">
                </div>
                <button id="btn-start" class="input-choice">Start</button>
            </div>
            
            <div id="gameboard" class="hidden">
                <div id="board">
                    <div class="player-score-field">
                        <img src="img/icon-pointing-hand.png" alt="Hand pointing to active player" id="player-1-hand" class="pointing-hand">
                        <h4 id="player-1-name">Player 1</h4>
                        <p id="player-1-score">0</p>
                    </div>
                    
                    <div id="tile-cnt"></div>
                    
                    <div class="player-score-field">
                        <img src="img/icon-pointing-hand.png" alt="Hand pointing to active player" id="player-2-hand" class="pointing-hand">
                        <h4 id="player-2-name">Player 2</h4>
                        <p id="player-2-score">0</p>
                    </div>
                </div>
                
                <div id="round">
                    <span>Round: <span id="round-counter">0</span></span>
                </div>
                
                <button id="btn-exit"><img src="img/icon-exit.png" alt="Return back to start"></button>
            </div>
        </div>
        
        <div id="footer">
            <h6>Copyright Â© Wantonfury</h6>
            <a href="https://github.com/Wantonfury/tic-tac-toe" target="_blank" rel="noopener noreferrer"><img id="github-logo" src="img/github-mark.png" alt="GitHub Logo with link"></a>
        </div> 
    </body>
</html>
